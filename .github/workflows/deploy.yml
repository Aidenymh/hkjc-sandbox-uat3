name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        description: '选择部署环境'
        required: true
        default: 'nonprod'
        type: choice
        options:
          - nonprod
          - prod
      tfc_organization:
        description: 'Terraform Cloud 组织名称'
        required: true
        default: 'HKJC-TFC-Nonprod1'
        type: string
      tfc_workspace:
        description: 'Terraform Cloud 工作空间名称'
        required: true
        default: 'tencent-core-network-nonprod'
        type: string
      confirm_apply:
        description: '确认要执行 Terraform Apply 吗？'
        required: true
        default: 'false'
        type: boolean

# 从 GitHub Secrets 读取环境变量
env:
  TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
  ENV: ${{ secrets.ENV }}
  TFC_ORG: ${{ secrets.TFC_ORG }}
  WORKSPACE: ${{ secrets.WORKSPACE }}

permissions:
  contents: write
  actions: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  terraform-plan:
    name: "Terraform Plan - ${{ github.event.inputs.environment || 'nonprod' }}"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

    - name: Terraform Init
      env:
        TF_LOG: DEBUG
      run: |
        echo "Initializing Terraform with HCP Terraform..."
        terraform version
        terraform init -no-color
      working-directory: lz-core

    - name: Terraform Format
      run: terraform fmt -check
      working-directory: lz-core

    - name: Check Env Variables
      run: |
        echo "=== 环境变量检查 ==="
        echo "TFC_TOKEN: ${#TFC_TOKEN} characters"
        echo "ENV: $ENV"
        echo "TFC_ORG: $TFC_ORG"
        echo "WORKSPACE: $WORKSPACE"
        echo "Environment: ${{ github.event.inputs.environment || 'nonprod' }}"
        echo "TFC Organization: ${{ github.event.inputs.tfc_organization || 'HKJC-TFC-Nonprod1' }}"
        echo "TFC Workspace: ${{ github.event.inputs.tfc_workspace || 'tencent-core-network-nonprod' }}"

    - name: Terraform Plan
      id: plan
      env:
        TF_VAR_environment: ${{ github.event.inputs.environment || 'nonprod' }}
        TF_VAR_tfc_organization: $TFC_ORG
        TF_VAR_tfc_workspace: $WORKSPACE
      run: |
        echo "Environment: $TF_VAR_environment"
        echo "TFC Organization: $TF_VAR_tfc_organization"
        echo "TFC Workspace: $TF_VAR_tfc_workspace"
        terraform plan -out=tfplan -input=false
      working-directory: lz-core

    # 上传 plan 文件以供 apply job 使用
    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: tfplan-${{ github.event.inputs.environment || 'nonprod' }}
        path: lz-core/tfplan

    # 提示需要手动执行 Apply (仅在推送代码时显示)
    - name: Manual Apply Required
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "✅ Terraform Plan 完成"
        echo "📋 环境: ${{ github.event.inputs.environment || 'nonprod' }}"
        echo "📋 请查看上面的 Plan 结果"
        echo "🚀 如需执行 Apply，请审批issue"

  # 手动审批 job - 在推送到 main 分支时触发
  manual-approval:
    name: "等待人工审批 - ${{ github.event.inputs.environment || 'nonprod' }}"
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: 等待人工审批
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ github.token }}
        approvers: "Aidenymh"
        minimum-approvals: 1
        issue-title: "Terraform Apply 审批请求 - ${{ github.event.inputs.environment || 'nonprod' }}"
        issue-body: |
          ## Terraform Apply 审批请求
          
          **环境**: ${{ github.event.inputs.environment || 'nonprod' }}
          **TFC 组织**: $TFC_ORG
          **TFC 工作空间**: $WORKSPACE
          **工作流运行**: ${{ github.run_id }}
          **分支**: ${{ github.ref }}
          **提交**: ${{ github.sha }}
          **提交者**: ${{ github.actor }}
          
          请查看 Terraform Plan 结果，确认后批准此次部署。
          
          [查看工作流详情](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          回复 "approved", "approve", "lgtm", "yes" 来批准继续，或 "denied", "deny", "no" 来取消。

  terraform-apply:
    name: "Terraform Apply (已审批) - ${{ github.event.inputs.environment || 'nonprod' }}"
    runs-on: ubuntu-latest
    needs: [terraform-plan, manual-approval]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

    - name: Terraform Init
      run: terraform init
      working-directory: lz-core

    - name: Check Env Variables (Apply Job)
      run: |
        echo "=== Apply Job 环境变量检查 ==="
        echo "TFC_TOKEN: ${#TFC_TOKEN} characters"
        echo "ENV: $ENV"
        echo "TFC_ORG: $TFC_ORG"
        echo "WORKSPACE: $WORKSPACE"
        echo "Environment: ${{ github.event.inputs.environment || 'nonprod' }}"
        echo "TFC Organization: ${{ github.event.inputs.tfc_organization || 'HKJC-TFC-Nonprod1' }}"
        echo "TFC Workspace: ${{ github.event.inputs.tfc_workspace || 'HKJC-TFC-Nonprod1' }}"

    # 下载 plan 文件
    - name: Download Terraform Plan
      uses: actions/download-artifact@v4
      with:
        name: tfplan-${{ github.event.inputs.environment || 'nonprod' }}
        path: lz-core/

    # 执行 Apply
    - name: Terraform Apply
      env:
        TF_VAR_environment: ${{ github.event.inputs.environment || 'nonprod' }}
        TF_VAR_tfc_organization: $TFC_ORG
        TF_VAR_tfc_workspace: $WORKSPACE
      run: terraform apply -auto-approve -input=false tfplan
      working-directory: lz-core
