# 强制标签配置
mandatory_tags:
  - "create-project"
  - "create-owner"

# 全局标签配置
global_tags:
  create-environment: "sandbox"
  create-managed-by: "terraform"

# 标签键格式验证规则
tag_key_validation_rules:
  lowercase_only: true
  no_spaces: true
  use_hyphens: true
  no_special_chars: true

# 标签值格式验证规则
tag_value_validation_rules:
  lowercase_only: true
  no_spaces: true
  use_hyphens: true
  no_special_chars: true